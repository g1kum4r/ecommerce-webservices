# Test Application Properties

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test

# Email Configuration
app.mail.from=noreply@test.com
app.mail.from-name=Test Platform

# Application URLs
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:3000

# Token Expiration (shorter for tests)
app.email-verification-token-expiration-hours=1
app.password-reset-token-expiration-hours=1

# Logging
logging.level.lakho.ecommerce.webservices=DEBUG
logging.level.org.springframework.mail=DEBUG
